site_name: getcp
#site_url: https://github.com/UD11
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

  plugins:
    - social
    - search

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/UD11
      name: Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/uddalak-seal-8a0967233/
      name: LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Ud_84
      name: Twitter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.superfences

copyright: Copyright &copy; 2024 Uddalak Seal